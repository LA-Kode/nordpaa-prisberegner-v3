name: Build WordPress Zip

on:
  release:
    types: [published]

permissions:
  contents: write   # <-- giver GITHUB_TOKEN write-adgang

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # Pak KUN plugin-mappen (ikke .github/ eller README)
      - name: Build plugin zip (correct WP structure)
        run: |
          cd nordpaa-prisberegner-v3
          zip -r ../nordpaa-prisberegner-v3.${GITHUB_REF_NAME}.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: nordpaa-prisberegner-v3.${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
